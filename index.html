<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">

</head>
<body>
    <div class=" weather-container">
        <header>
            <p>Weather in Lagos,Nigeria </p>
            
            <form class="search-container">
                <input type="search" class="search-input" placeholder="Search for a city or place...">
                <button><i class="search-icon fa-solid fa-magnifying-glass "></i></button>

            </form>
        </header>
        <div class="wrapper">
            <div class="part1" >
                <div><strong>Now</strong></div>
                <div>25 ºC</div>
                <div>Scattered Clouds</div>
                <div class=""><i class="fa-solid fa-cloud-sun fa-2xl"></i></div>
                

                <div class="upper">Feels Like: 26 °C</div>
                <div>Forecast: 29 / 24 °C</div>
                <div>Wind: 9 km/h ↑ from West</div>   
            </div>
            <div class="part2">
                <table>
                    <tr>
                        <td>Location:</td>
                        <td>Ikeja/Lagos</td>
                    </tr>
                    <tr>
                        <td>Time:</td>
                        <td>5 Aug, 2023, 10:00</td>
                    </tr>
                    <tr>
                        <td>Visibility:</td>
                        <td>N/A</td>
                    </tr>
                    <tr>
                        <td>Pressure:</td>
                        <td>1017 mbar</td>
                    </tr>
                    <tr>
                        <td>Humidity:</td>
                        <td>94%</td>
                    </tr>
                    <tr>
                        <td>Dew Point:</td>
                        <td>24 ºC </td>
                    </tr>
                </table>
            </div>

        </div>

        <h5>Next 5 days</h5>
        <div>
            <div class="row">
                <div class="col">Sun</div>
                <div class="col">Mon</div>
                <div class="col">Tue</div>
                <div class="col">Wed</div>
                <div class="col">Thur</div>
            </div>
            <div class="row second">
                <div class="col"><i class="fa-solid fa-cloud-sun fa-2xl"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-rain fa-2xl"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-sun-rain fa-2xl"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-showers-heavy fa-2xl"></i></div>
                <div class="col"><i class="fa-solid fa-cloud-sun fa-2xl"></i></div>
            </div>
            <div class="row">
                <div class="col">27 ºC </div>
                <div class="col">23 ºC </div>
                <div class="col">24 ºC </div>
                <div class="col">25 ºC </div>
                <div class="col">27 ºC </div>

            </div>
        </div>
       
    </div>
    


    
</body>
</html>
